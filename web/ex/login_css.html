<!-- login_css.html -->
<!DOCTYPE html
html lane="ko">
<head>
<meta charset="UTF-8"/>
<title></title>
<style>
    table{
        width: 400px;
        border: 1px solid gray;
    }

    #login{
        background-color: black;
        color: white;
        height: 50px;
    }
    
    table > tr > td{
        padding: 10px;
    }

    input[type="text"], input[type="password"]{
        width:200px;
    }

    input[type="submit"]{
        width: 80px;
        height: 60px;
        margin-top: 3px;
    }
</style>
</head>
<body>
    <table cellspacing="0">
        <tr>
            <th colspan="3" id="login">로그인</th>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" auto focus tabindex="1"/></td>
            <td rowspan="2"><input type="submit" value="로그인" tabindex="4"/></td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td><input type="password" tabindex="2"/> </td>
        </tr>
        <tr>
            <td colspan="3">
                <label>
                    <input type="checkbox" tabindex="3"/> 로그인 정보기억
                </label>
            </td>
        </tr>
    </table>
</body>
</html>
